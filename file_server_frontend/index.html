<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Connexion</title>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./images/logo.png" alt="Logo File Server">
            </a>
        </div>
        <div class="button-group">
            <a href="index.html" class="tab-button active">Connexion</a>
            <a href="./html/register.html" class="tab-button">S'inscrire</a>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Connexion</h1>
        <main>
            <form id="loginForm">
                <div class="form-field">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-field">
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="submit-btn">Se connecter</button>
                <p class="signup-link">Pas de compte ? <a href="html/register.html">Inscrivez-vous.</a></p>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 File Server. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
